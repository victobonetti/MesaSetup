networks:
  servicos:
    external:
      name: servicos

services:
  nginx:
    container_name: nginx
    image: nginx
    volumes:
      - /etc/mesa/configs/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NGINX_HOST=mesa.com
      - NGINX_PORT=80
    networks:
      - servicos

  mongodb:
    image: mongo:4.4.6
    container_name: mongodb
    environment:
       - MONGO_INITDB_ROOT_USERNAME=admin
       - MONGO_INITDB_ROOT_PASSWORD=Rt6CRFxNkrqw
    healthcheck:
      test: ["CMD","mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - servicos
    ports:
      - "27017:27017"

  mesa-auth:
    image: "victobonetti/mesa-auth:2024.3.3"
    container_name: "auth"
    restart: always
    environment:
        - SELF_NAME=auth
        - CLIENT_NAME=client
        - AUTH_SECRET=00EvioZqh7T0
        - ENCRYPTION_KEY=ZmDfcTF7_60GrrY167zsiPd67pEvs0aGOv2oasOM1Pg=
        - DB_HOST=mongodb
        - DB_USER=admin
        - DB_PASS=Rt6CRFxNkrqw
    networks:
      - servicos
    depends_on:
      - mongodb
    ports:
      - "5000:5000"
