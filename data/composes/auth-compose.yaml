networks:
  servicos:
    external:
      name: servicos

services:
  mongodb:
    image: mongo:4.4.6
    environment:
       - MONGO_INITDB_ROOT_USERNAME=admin
       - MONGO_INITDB_ROOT_PASSWORD=vTjUJrRntQhW
    healthcheck:
      test: ["CMD","mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - servicos
    ports:
      - "27017:27017"

  mesa-auth:
    image: "victobonetti/mesa-auth:2024.3.0"
    container_name: "auth"
    restart: always
    environment:
        - SELF_NAME=auth
        - CLIENT_NAME=client
        - AUTH_SECRET=mPUvByn8zhow
        - ENCRYPTION_KEY=ZmDfcTF7_60GrrY167zsiPd67pEvs0aGOv2oasOM1Pg=
        - DB_HOST=mongodb
        - DB_USER=admin
        - DB_PASS=vTjUJrRntQhW
    networks:
      - servicos
    depends_on:
      - mongodb
    ports:
      - "5000:5000"
